<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>RUSSIA!</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap-theme.min.css">
</head>
<body>
  <div class="container" id =overArchingDiv>

  <div class="container" id='inputContainer' align=center>
    <h1>Weather</h1>
    <button id='go'>GO!</button>
    <input type="text" id='city' placeholder="City or Zip Code">
    <input type="text" id="state" placeholder="Two letter state code">
    <button id='homeLocale'>Get local information!</button>
  </div>


  <div class="container hidden displayContainer" id='currentObservationsContainer'>
    <div align=center class="row">
      <h2 id='error' class=display></h2>
    </div>
    <div class ='row' align=center>
      <h1 id='location' class=display></h1>
      <h2 id='currentTemp' class =display></h2>
    </div>
    <div class="row" align=center>
      <h4 id='lowPoint' class='smallTemps display'></h4>
      <h4 id='highPoint' class='smallTemps display'></h4>
    </div>
  </div>

    <div class="container hidden displayContainer"  align=center id='forecastContainer'>
        <div class="forecast" id=tomorrow>
          <h4 id=date1 class='date'></h4>
          <h3 id=high1 class=high></h3>
          <h3 id=low1 class=low></h3>
          <div class="row sky" id=sky1></div>
        </div>
        <div class="forecast" id=dayAfter>
          <h4 id=date2 class='date'></h4>
          <h3 id=high2 class=high></h3>
          <h3 id=low2 class=low></h3>
          <div class="row sky" id=sky2
          sky></div>
        </div>
        <div class="forecast" id=dayAferThat>
          <h4 id=date3 class='date'></h4>
          <h3 id=high3 class=high></h3>
          <h3 id=low3 class=low></h3>
          <div class="row sky" id=sky3></div>
        </div>

    </div>
  </div>

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
  <script src="main.js" charset="utf-8"></script>
</body>
</html>
